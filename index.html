<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunt</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1>Phone Hunter</h1>
   </header>

   <main class="max-w-[1240px] m-auto">

        <!-- Search -->
         <section class="flex justify-end m-2 gap-2 bg-white rounded-lg p-4">
            <input id="search-field" type="text" placeholder="Type here"
                    class="input input-bordered input-primary w-full max-w-xs" />
                    <button onclick="hundleSerach()" class="btn btn-primary">Search</button>
         </section>

        <!-- Search result -->
        <section>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            </div>
            <!-- Show more btn -->
           <div id="show-more-btn" class="text-center hidden">
            <button class="btn btn-active btn-accent">Show More</button>
           </div>
        </section>
   </main>

   <footer>

   </footer>
    

    <script src="script.js"></script>
</body>
</html>
