<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunt</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1>Phone Hunter</h1>
   </header>

   <main class="max-w-[1240px] m-auto">

        <!-- Search -->
         <section class="flex justify-end m-2 gap-2 bg-white rounded-lg p-4">
            <input id="search-field" type="text" placeholder="Type here"
                    class="input input-bordered input-primary w-full max-w-xs" />
                    <button onclick="hundleSerach()" class="btn btn-primary">Search</button>
         </section>


        <!-- Search result -->
        <section>
            <!-- loading -->
            <div id="loading-spin" class="text-center mt-48 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>

            <!-- main -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            </div>

            <!-- Show more btn -->
           <div id="show-more-btn" class="text-center hidden">
            <button onclick="hundleShowAll()" class="btn btn-active btn-accent">Show More</button>
           </div>
        </section>

        <!-- Show details modal -->
         <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="my_modal_5.showModal()">open modal</button>
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box bg-white flex justify-center items-center flex-col gap-2 text-black p-8 text-left">
            <h3 id="show-detail-phone-name" class="text-lg font-bold"></h3>
            <div id="show-detail-container" class="bg-white flex flex-col items-left justify-center">

            </div>
            <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
            </form>
            </div>
        </div>
        </dialog>
   </main>

   <footer>

   </footer>
    

    <script src="script.js"></script>
</body>
</html>
