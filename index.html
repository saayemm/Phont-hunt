<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunt</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2>PhoneH.</h2>
    </header>

    <main>
        <!-- Search bar -->
        <section class="m-4 bg-gray-100 p-4 rounded-lg">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="hundleSearch()" class="btn btn-active btn-accent">Search</button>
        </section>

        <!-- Phone container -->
        <section>
            <!-- loader -->
            <div id="loading-spiner" class="text-center hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 content-start">
            </div>
        </section>

        <!-- Show btn -->
        <section id="show-all-btn" class="hidden text-center m-4">
            <button onclick="hundleShowAll()" class="btn btn-secondary ">Show All</button>
        </section>
    </main>

    <footer>

    </footer>
    

    <script src="script.js"></script>
</body>
</html>
